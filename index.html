<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>JavaScript Profit/Loss Calculator</title>
		<link rel="stylesheet" type="text/css" href="pagestyle.css" />
	</head>
	<body>

		<h1>Profit/Loss Calculator</h1>
		<p>
			<input type="text" id="ticker" onFocus="showDescription('1', 'inline')" onBlur="showDescription('1', 'none')" />
			<div id="1">Enter the ticker symbol.</div><br>
			<input type="number" name="shares" min="0" onFocus="showDescription('2', 'inline')" onBlur="showDescription('2', 'none')" /><br>
			<div id="2">Enter the number of shares held.</div><br>
			<input type="number" name="cost" min="0" onFocus="showDescription('3', 'inline')" onBlur="showDescription('3', 'none')" /><br>
			<div id="3">Enter the purchase price per share.</div><br>
			<input type="number" name="sell" min="0" onFocus="showDescription('4', 'inline')" onBlur="showDescription('4', 'none')" /><br>
			<div id="4">Enter the selling price per share.</div><br>
			<input type="button" id="calculate" value="Calculate" /><br>
			<h6>CS81 1657 Final Project<br>Jesse Stewart 2014</h6>
		</p>
		<script src="profitLoss.js"></script>
	</body>
</html>
